<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <header class="header">
        <div class="logo">
            <img src="imagem/logo.png" alt="Logo" class="logo-img">
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="Pagina_inicial.html">Home</a></li>

      <div class="banner">

            <a href="#explore" class="btn">Explorar Agora</a>

        <section class="countries">
